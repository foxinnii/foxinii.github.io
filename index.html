<!DOCTYPE html>
<html>
<head>
<style>
html, body{
    margin:0;
    height:100%;
}
</style>
</head>

<body style="background-color:indigo;">
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.halo.min.js"></script>
<script>
VANTA.HALO({
  el: "body",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  baseColor: 0xd245b,
  backgroundColor: 0x2f336d,
  amplitudeFactor: 1.20,
  size: 1.60
})
</script>

</body>
</html>
